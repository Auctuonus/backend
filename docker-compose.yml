version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: auctionus-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: auctionus
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - auctionus-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: auctionus-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - auctionus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  rabbitmq:
    build:
      context: .
      dockerfile: .ci/rabbit.Dockerfile
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}

  app:
    build:
      context: .
      dockerfile: .ci/Dockerfile
    container_name: auctionus-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/auctionus
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    ports:
      - '3000:3000'
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auctionus-network
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules

  scripts-runner:
    build:
      context: .
      dockerfile: scripts/Dockerfile
    container_name: auctionus-scripts
    environment:
      MONGODB_URL: mongodb://mongodb:27017/auctionus
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - auctionus-network
    profiles:
      - scripts
    volumes:
      - ./scripts:/app/scripts
      - ./src:/app/src

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  auctionus-network:
    driver: bridge

